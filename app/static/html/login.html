<div class="row">
    <div class="col-md-5 col-md-offset-3">
      <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
      <form class="form" ng-submit="login()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder = "Digicelgroup Username" name="username" ng-model="loginForm.username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder = "Digicelgroup Password" name="password" ng-model="loginForm.password" required>
          </div>
          <div>
            <button  type="submit" class="btn btn-default col-md-offset-5" ng-disabled="disabled">Login</button>
          </div>
      </form>
    </div>
</div>
