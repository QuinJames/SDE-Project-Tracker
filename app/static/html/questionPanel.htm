<h4>{{ header }}</h4>
<i>Please rate the below criteria. 1 is low and 4 is high</i>
<br>
<br>
<div class="form-group row">
<label class="col-sm-2 form-control-label">{{ fieldOne }}</label>
<div class="col-sm-10">
  <!--<input type="email" class="form-control" id="inputEmail3" placeholder="Email"> -->
        <input type="radio" ng-model={{ fieldOneModel }} value="1" />1
        <input type="radio" ng-model={{ fieldOneModel }} value="2" />2
        <input type="radio" ng-model={{ fieldOneModel }} value="3" />3
        <input type="radio" ng-model={{ fieldOneModel }} value="4" />4
        <input type="radio" ng-model={{ fieldOneModel }} value="N/A" />N/A
</div>

</div>
<div class="form-group row">
<label  class="col-sm-2 form-control-label">{{ fieldTwo }}</label>
    <div class="col-sm-10">
  <!--<input type="email" class="form-control" id="inputEmail3" placeholder="Email"> -->
        <input type="radio" ng-model={{ fieldTwoModel }} value="1" />1
        <input type="radio" ng-model={{ fieldTwoModel }} value="2" />2
        <input type="radio" ng-model={{ fieldTwoModel }} value="3" />3
        <input type="radio" ng-model={{ fieldTwoModel }} value="4" />4
        <input type="radio" ng-model={{ fieldTwoModel }} value="N/A"/>N/A
    </div>
</div>

<div class="form-group row">
    <label for="comment">Additional Comment:</label>
        <textarea class="form-control" rows="5" id="comment" ng-model={{ commentModel }}></textarea>
</div>

<pre>
{{ fieldOneModel |json }}
</pre>
