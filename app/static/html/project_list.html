<div class="row">
    <div class="text-left">
        <h3>Select a Project</h3>
    </div>
</div>
<div class="row" ng-controller="projectController">
    <div class="col-md-5 col-md-offset-3">
        <hr/>
        <div ng-repeat="project in projectList">
            <a class="btn btn-primary btn-lg center-block" ng-click="clicked(project)">{{ project }}</a>
            <br>
        </div>
    </div>
</div>
